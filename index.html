<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyMetrics Web App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/dist/gauge.min.js"></script>

</head>
<body>
 <nav class="navbar bg-body-tertiary mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./speedometer2.svg" alt="Logo" width="40" class="d-inline-block align-text-top">
      KeyMetrics
    </a>
    <a class="btn btn-outline-success me-2" href="./index.html">Test</a>
    <a class="btn btn-outline-success me-auto" href="./practice.html">Practice</a>

    <button id="darkModeToggle" class="btn btn-dark">Dark Mode</button>
  </div>
</nav>

<div class="container min-vh-50 d-flex flex-column align-items-center text-center">

  
  <div class="col-12 mb-3" id="para">
    
  </div>

  <input class="mb-3 w-75" type="text" id="inputBox" placeholder="Start typing..." autocomplete="off" />

  <div class="row w-100 justify-content-center mb-3">
    <div class="col-md-3 text-center">
      <div class="p-3 border rounded">Average Speed (WPM)<br><strong id="avgSpeed">0</strong></div>
    </div>
    <div class="col-md-3 text-center">
      <div class="p-3 border rounded">Top Speed (WPM)<br><strong id="topSpeed">0</strong></div>
    </div>
    <div class="col-md-3 text-center">
      <div class="p-3 border rounded">Accuracy (%)<br><strong id="accuracy">0%</strong></div>
    </div>
  </div>

 
  <div class="mb-3">
    <button id="btnChar100" class="btn btn-outline-success active">100 char</button>
    <button id="btnChar200" class="btn btn-outline-success">200 char</button>
    <button class="btn btn-dark" id="retryBtn">Retry</button>

  </div>
 
<div class="container my-5 text-center">
  <canvas id="gauge" width="300" height="150"></canvas>
<div style="font-size:1 rem; font-weight:bold;margin-top:10px;">Current Speed</div>
<div id="currentWpmText" style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;">0 WPM</div>

</div>


</div>



  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
