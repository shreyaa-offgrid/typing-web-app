<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyMetrics Web App</title>
  <link rel="stylesheet" href="practice-style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 <nav class="navbar bg-body-tertiary mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./speedometer2.svg" alt="Logo" width="40" class="d-inline-block align-text-top">
      KeyMetrics
    </a>
    
    <a class="btn btn-outline-success me-2" href="./index.html">Test</a>
    <a class="btn btn-outline-success me-auto" href="./practice.html">Practice</a>

    <button id="darkModeToggle" class="btn btn-dark">Dark Mode</button>
  </div>
</nav>


  <div class="container mt-4">
    <h3>Practice Mode</h3>
    
    <div class="paragraph-box bg-light p-3 rounded mb-3" id="practicePara"></div>
    
    <textarea id="practiceInput" class="form-control mb-3" rows="5" placeholder="Start typing here..."></textarea>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div><strong>Accuracy:</strong> <span id="practiceAccuracy">0%</span></div>
      <div><strong>WPM:</strong> <span id="practiceWpm">0</span></div>
      <button id="practiceRetry" class="btn btn-secondary">Retry</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="practice-script.js"></script>
</body>
</html>
